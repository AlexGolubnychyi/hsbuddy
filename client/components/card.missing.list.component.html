<h1>Missing Cards</h1>

<spinner *ngIf="loading"></spinner>

<div *ngFor="let missingCard of missingCards">
    <div class="row">
        <div class="col-md-4 col-lg-3">
            <div class="card-details" [class.hidden]="hideDetails">
                <card [card]="missingCard.card"></card>
            </div>
        </div>
        <div class="col-md-7 col-lg-9">
            <p>Decks: </p>
            <div *ngFor="let deck of missingCard.decks">
                (<i>{{deck.className}}</i>, dust:{{deck.dustNeeded}}) {{deck.count}}: <a [href]="deck.url">{{deck.name}}</a>
                <span>(full cost: {{deck.cost}})</span>
            </div>
        </div>
    </div>
    <hr/>
</div>
