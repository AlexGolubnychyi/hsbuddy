<h1>Card Library</h1>

<spinner *ngIf="loading"></spinner>
  
<div *ngFor="let group of cardGroups">
    <h2 style="text-transform:capitalize">{{group.name}}</h2>
    <button (click)="group.collapsed = !group.collapsed" class="btn btn-default"> {{group.collapsed ? "Show" : "Hide"}} cards</button>
    <div class="card-details" *ngIf="!group.collapsed">
        <card *ngFor="let card of group.cards" [card]="card"></card>
    </div>
    <hr/>
</div>
