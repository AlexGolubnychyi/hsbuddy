<div *ngIf="style() !== cardStyles.textOnly" class="card-container"  [class.available]="getStatus() === 'available'"
    [class.notavailable]="getStatus() === 'notavailable'" [class.compact]="style() === cardStyles.compact">
    <div>
        <a [href]="card.url">
            <img [src]="card.img" [title]="card.flavorText" class="card-image"/></a>
    </div>
    <div class="card-name"><span ngClass="{{'rarity-'+card.rarity}}">{{card.name}}</span> {{showCount ? "x"+card.count : ""}}</div>
    <div *ngIf="style() === cardStyles.default">
        <div [class.hidden]="!card.className">Class: {{card.className}}</div>
        <div>Dust: {{card.cost}}</div>
        <div class="card-set">Set: {{card.setName}}</div>
    </div>
    <div *ngIf="showAvailability()" [style.visibility]="!basic ? 'visible' : 'hidden'" class="availability-container">
        <select class="form-control availability-selector" [ngModel]="card.numberAvailable" [disabled]="loading" (ngModelChange)="changeAvailability($event)">
            <option value="0">0 cards</option>
            <option value="1">1 card</option>
            <option value="2">2 cards</option>
        </select>
    </div>
</div>
<div *ngIf="style() === cardStyles.textOnly">
    <div class="card-name-text-only" [cardTooltip]="card">
        <a [href]="card.url">
            <span ngClass="{{'rarity-'+card.rarity}}">{{card.name}}</span> {{showCount ? "x"+card.count : ""}}       
        </a>
        <img [src]="'/images/'+ card.id + '.png'">
    </div>
</div>
