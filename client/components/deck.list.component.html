<h1>Standart decks</h1>

<div class="form-group deck-filter">
    <div class="row">
        <div class="col-sm-3 cols-md-2">
            <div class="row">
                <label for="selectedClass" class="col-sm-12 control-label">Deck class:</label>
            </div>
        </div>
        <div class="col-sm-3 cols-md-2">
            <div class="row">
                <label for="dustNeeded" class="col-sm-12 control-label">Dust needed:</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 cols-md-2">
            <div class="row">
                <div class="col-sm-12">
                    <select id="selectedClass" class="form-control" [(ngModel)]="selectedClass" style="text-transform:capitalize">
                      <option *ngFor="let class of deckClasses" [value]="class.value">{{class.name}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-sm-3 cols-md-2">
            <div class="row">
                <div class="col-sm-12">
                    <input type="number" class="form-control" id="dustNeeded" [(ngModel)]="dustNeeded">
                </div>
            </div>
        </div>
        <div *ngIf="useUserCollectionFilter" class="col-sm-4">
                <div class="checkbox" style="margin-bottom:0;">
                    <label>
                        <input type="checkbox" [(ngModel)]="userCollection" />
                        Personal collection
                    </label>
                </div>
        </div>
    </div>
    <button type="button" class="btn btn-default" (click)="applyFilters()" [class.disabled]="loading">Filter</button>
</div>
<spinner *ngIf="loading"></spinner>
<deck *ngFor="let deck of decks" [deck]="deck"></deck>
<h3 [class.hidden]="loading || decks.length">nothing found..</h3>
