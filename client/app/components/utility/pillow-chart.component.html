<div class="pill-chart-container">
	<div class="legend">{{data.legend}}</div>
	<div class="pill-chart-body">
		<div class="pill-chart">
			<div [style.width]="100*(data.value / data.maxValue)+'%'">
				<div class="filler" [@widthSet]="data.maxValue>0"></div>
			</div>
		</div>
		<span *ngIf="data.showValues">{{data.value}} / {{data.maxValue}}</span>
	</div>
</div>
